<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GuBraMusic</title>
    <link rel="stylesheet" href="/frontend/assets/estilos/estiloform.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registrarse</h1>
            <form id="register-form" action="/register" method="POST">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Registrarse</button>
                <p id="error-message" style="color:red; display:none;">Las contraseñas no coinciden.</p>
            </form>
        </div>
    </div>

    <script>
        // Validar si las contraseñas coinciden antes de enviar el formulario
        const form = document.getElementById('register-form');
        form.addEventListener('submit', (e) => {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
